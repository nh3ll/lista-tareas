<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lista de tareas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="title">
            <h1>Lista de tareas</h1>
        </div>
        <div class="section_list">
            <div class="section_list-card">
                <div class="list-card-added">SACAR AL PERRO A PASEAR</div>
                <div class="list-card-icons">
                    <button><i class="fa-solid fa-check" id="check"></i></button>
                    <button><i class="fa-solid fa-xmark" id="delete"></i></button>
                </div>
            </div>
            <div class="section_list-addTask">
                <input type="text" name="task" id="input-id" placeholder="Escriba su tarea" class="list-addTask-input">
                <button class="list-addTask-button">Agregar tarea</button>
            </div>
        </div>
    </main>
</body>
</html>
